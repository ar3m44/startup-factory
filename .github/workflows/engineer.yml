name: ENGINEER - Autonomous Task Execution

on:
  workflow_dispatch:
    inputs:
      taskId:
        description: 'Task ID (e.g., TASK-0008)'
        required: true
        type: string

jobs:
  execute-task:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "ENGINEER Agent"
          git config user.email "engineer@factory-os.dev"

      - name: Execute TASK
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TASK_ID="${{ inputs.taskId }}"

          echo "ğŸ¤– ENGINEER starting..."
          echo "ğŸ“‹ Task: $TASK_ID"

          node scripts/engineer/run-task.mjs --taskId="$TASK_ID"

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: task/${{ inputs.taskId }}
          title: "feat: ${{ inputs.taskId }}"
          body: |
            ## ğŸ¤– ENGINEER Task Execution

            **Task**: `${{ inputs.taskId }}`
            **Agent**: ENGINEER (Claude Sonnet 4.5)
            **Status**: Completed

            ### ğŸ“Š Results

            See the detailed REPORT:
            - [`factory/results/${{ inputs.taskId }}-REPORT.md`](../blob/task/${{ inputs.taskId }}/factory/results/${{ inputs.taskId }}-REPORT.md)

            ### âœ… Checks

            All checks passed:
            - TypeScript strict mode âœ…
            - Lint âœ…
            - Build âœ…

            ### ğŸ” Review

            Please review the code changes and verify:
            - [ ] Code quality meets standards
            - [ ] All acceptance criteria met
            - [ ] No security issues
            - [ ] Documentation updated

            ---

            ğŸ¤– Generated by ENGINEER Runner | [REPORT](../blob/task/${{ inputs.taskId }}/factory/results/${{ inputs.taskId }}-REPORT.md)
          labels: |
            engineered
            automated
          draft: false

      - name: Comment on failure
        if: failure()
        run: |
          echo "âŒ ENGINEER failed to complete task ${{ inputs.taskId }}"
          echo "ğŸ“Š Check the REPORT for details: factory/results/${{ inputs.taskId }}-REPORT.md"
          echo "ğŸ” Review workflow logs for errors"
