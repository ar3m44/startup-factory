name: ENGINEER - Autonomous Task Execution

on:
  workflow_dispatch:
    inputs:
      taskId:
        description: 'Task ID (e.g., TASK-0008)'
        required: true
        type: string

jobs:
  execute-task:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "ENGINEER Agent"
          git config user.email "engineer@factory-os.dev"

      - name: Execute TASK
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TASK_ID="${{ inputs.taskId }}"

          echo "ü§ñ ENGINEER starting..."
          echo "üìã Task: $TASK_ID"

          node scripts/engineer/run-task.mjs --taskId="$TASK_ID"

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: task/${{ inputs.taskId }}
          title: "feat: ${{ inputs.taskId }}"
          body: |
            ## ü§ñ ENGINEER Task Execution

            **Task**: `${{ inputs.taskId }}`
            **Agent**: ENGINEER (Claude Sonnet 4.5)
            **Status**: Completed

            ### üìä Results

            See the detailed REPORT:
            - [`factory/results/${{ inputs.taskId }}-REPORT.md`](../blob/task/${{ inputs.taskId }}/factory/results/${{ inputs.taskId }}-REPORT.md)

            ### ‚úÖ Checks

            All checks passed:
            - TypeScript strict mode ‚úÖ
            - Lint ‚úÖ
            - Build ‚úÖ

            ### üîç Review

            Please review the code changes and verify:
            - [ ] Code quality meets standards
            - [ ] All acceptance criteria met
            - [ ] No security issues
            - [ ] Documentation updated

            ---

            ü§ñ Generated by ENGINEER Runner | [REPORT](../blob/task/${{ inputs.taskId }}/factory/results/${{ inputs.taskId }}-REPORT.md)
          labels: |
            engineered
            automated
          draft: false

      - name: Enable Auto-merge
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîÑ Enabling auto-merge for PR..."
          # Wait for PR to be created
          sleep 5
          # Get PR number for this branch
          PR_NUMBER=$(gh pr list --head "task/${{ inputs.taskId }}" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr merge "$PR_NUMBER" --auto --squash
            echo "‚úÖ Auto-merge enabled for PR #$PR_NUMBER"
          else
            echo "‚ö†Ô∏è Could not find PR for branch task/${{ inputs.taskId }}"
          fi

      - name: Comment on failure
        if: failure()
        run: |
          echo "‚ùå ENGINEER failed to complete task ${{ inputs.taskId }}"
          echo "üìä Check the REPORT for details: factory/results/${{ inputs.taskId }}-REPORT.md"
          echo "üîç Review workflow logs for errors"
