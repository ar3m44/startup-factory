name: ENGINEER - Autonomous Task Execution

on:
  workflow_dispatch:
    inputs:
      taskId:
        description: 'Task ID (e.g., TASK-0008)'
        required: true
        type: string

jobs:
  execute-task:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "ENGINEER Agent"
          git config user.email "engineer@factory-os.dev"

      - name: Execute TASK
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TASK_ID="${{ inputs.taskId }}"

          echo "ü§ñ ENGINEER starting..."
          echo "üìã Task: $TASK_ID"

          node scripts/engineer/run-task.mjs --taskId="$TASK_ID"

      - name: Create Pull Request
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üìù Creating Pull Request..."

          PR_BODY=$(cat <<'EOF'
          ## ü§ñ ENGINEER Task Execution

          **Task**: `${{ inputs.taskId }}`
          **Agent**: ENGINEER (Claude Sonnet 4.5)
          **Status**: Completed

          ### üìä Results

          See the detailed REPORT in `factory/results/${{ inputs.taskId }}-REPORT.md`

          ### ‚úÖ Checks

          - TypeScript strict mode
          - Lint
          - Build

          ### üîç Review

          - [ ] Code quality meets standards
          - [ ] All acceptance criteria met
          - [ ] No security issues

          ---
          ü§ñ Generated by ENGINEER Runner
          EOF
          )

          # Create PR using gh cli
          PR_URL=$(gh pr create \
            --title "feat: ${{ inputs.taskId }}" \
            --body "$PR_BODY" \
            --label "engineered" \
            --label "automated" \
            --head "task/${{ inputs.taskId }}" \
            --base "main")

          echo "‚úÖ PR created: $PR_URL"

          # Enable auto-merge
          echo "üîÑ Enabling auto-merge..."
          gh pr merge --auto --squash "task/${{ inputs.taskId }}"
          echo "‚úÖ Auto-merge enabled"

      - name: Comment on failure
        if: failure()
        run: |
          echo "‚ùå ENGINEER failed to complete task ${{ inputs.taskId }}"
          echo "üìä Check the REPORT for details: factory/results/${{ inputs.taskId }}-REPORT.md"
          echo "üîç Review workflow logs for errors"
