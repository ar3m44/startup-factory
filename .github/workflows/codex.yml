name: Codex Agent - Autonomous Code Generation

on:
  repository_dispatch:
    types: [venture_approved]

jobs:
  generate-venture-code:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install tsx for TypeScript execution
        run: npm install -g tsx

      - name: Configure Git
        run: |
          git config user.name "Codex Agent"
          git config user.email "codex@factory-os.dev"

      - name: Generate venture code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tsx scripts/codex-runner.ts \
            --ventureId="${{ github.event.client_payload.ventureId }}" \
            --slug="${{ github.event.client_payload.slug }}" \
            --taskFile="${{ github.event.client_payload.taskFile }}" \
            --branchName="${{ github.event.client_payload.branchName }}"

      - name: Comment on status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const ventureId = '${{ github.event.client_payload.ventureId }}';
            const ventureName = '${{ github.event.client_payload.ventureName }}';
            const status = '${{ job.status }}';

            const message = status === 'success'
              ? `✅ **Codex Agent** successfully generated code for venture **${ventureName}** (\`${ventureId}\`)!\n\nCheck the Pull Request for review.`
              : `❌ **Codex Agent** failed to generate code for venture **${ventureName}** (\`${ventureId}\`).\n\nCheck the workflow logs for details.`;

            console.log(message);
