name: Codex Agent - Autonomous Code Generation

on:
  repository_dispatch:
    types: [venture_approved]

  workflow_dispatch:
    inputs:
      ventureId:
        description: 'Venture ID (e.g., V-2026-001-typescript-1)'
        required: true
        type: string
      slug:
        description: 'Venture slug (e.g., typescript-1)'
        required: true
        type: string
      taskFile:
        description: 'Task file path (e.g., factory/tasks/V-2026-001-typescript-1.md)'
        required: true
        type: string
      branchName:
        description: 'Branch name (e.g., venture/typescript-1)'
        required: true
        type: string
        default: 'venture/new-venture'

jobs:
  generate-venture-code:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install tsx for TypeScript execution
        run: npm install -g tsx

      - name: Configure Git
        run: |
          git config user.name "Codex Agent"
          git config user.email "codex@factory-os.dev"

      - name: Generate venture code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Support both repository_dispatch and workflow_dispatch
          VENTURE_ID="${{ github.event.client_payload.ventureId || inputs.ventureId }}"
          SLUG="${{ github.event.client_payload.slug || inputs.slug }}"
          TASK_FILE="${{ github.event.client_payload.taskFile || inputs.taskFile }}"
          BRANCH_NAME="${{ github.event.client_payload.branchName || inputs.branchName }}"

          tsx scripts/codex-runner.ts \
            --ventureId="${VENTURE_ID}" \
            --slug="${SLUG}" \
            --taskFile="${TASK_FILE}" \
            --branchName="${BRANCH_NAME}"

      - name: Comment on status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const ventureId = '${{ github.event.client_payload.ventureId }}';
            const ventureName = '${{ github.event.client_payload.ventureName }}';
            const status = '${{ job.status }}';

            const message = status === 'success'
              ? `✅ **Codex Agent** successfully generated code for venture **${ventureName}** (\`${ventureId}\`)!\n\nCheck the Pull Request for review.`
              : `❌ **Codex Agent** failed to generate code for venture **${ventureName}** (\`${ventureId}\`).\n\nCheck the workflow logs for details.`;

            console.log(message);
